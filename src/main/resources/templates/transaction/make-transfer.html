<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <form action="#">
                            <div class="row">
                                <div class="form-group blu-margin">
                                    <label for="sender" class="col-form-label">Sender</label>
                                    <select class="form-control" id="sender">
                                        <option value="0">Select Account</option>
                                        <option></option>
                                    </select>
                                </div>
        
                                <div class="form-group blu-margin">
                                    <label for="receiver" class="col-form-label">Receiver</label>
                                    <select class="form-control" id="receiver">
                                        <option value="0">Select Account</option>
                                        <option></option>
                                    </select>
                                </div>
        
                                <div class="form-group blu-margin">
                                    <label for="amount" class="col-form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                                </div>
        
                                <div class="form-group blu-margin">
                                    <label for="message" class="col-form-label">Message</label>
                                    <input type="text" class="form-control" id="message" placeholder="Message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 my-5">
                                    <input type="submit" class="btn btn-primary" value="Make transfer">
                                </div>
                            </div>
                        </form>
        
                        <h2 class="my-5">Transactions</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>SenderId</th>
                                    <th>ReceiverId</th>
                                    <th>Amount</th>
                                    <th>TransactionDate</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr >
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="my-5"><a href="#" class="btn btn-primary">Home Page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
